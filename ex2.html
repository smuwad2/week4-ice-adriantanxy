<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        .square{
            border-radius: 0;
        }
        .circle{
            border-radius: 50%;
        }
        
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
    var square = true;
       // add code here
       function changeShape(){
            let divEle = document.getElementById("div1");
            if(square){
                divEle.style.borderRadius="50%";
            }
            else{
                divEle.style.borderRadius="0";
            }
            // square = !square;
            // if(square){
            //     divEle.className = "circle";
            // }
            // else{
            //     divEle.className = "square";
            // }
            square = !square
       }
        
    </script>

</body>
</html>
